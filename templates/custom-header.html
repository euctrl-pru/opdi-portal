<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/custom.css">
  <title>${title}</title>

  <!-- Include Quarto's header-includes -->
  $for(header-includes)$
    $header-includes$
  $endfor$
</head>
<body>

  <!-- Header START -->
  <header id="header" class="navbar navbar-expand-xl navbar-end navbar-absolute-top navbar-dark bg-dark">
    <div class="container-fluid">
      <nav id="nav" class="navbar-nav-wrap">
        <!-- Dynamic Logo -->
        $if(params.logo)$
        <a class="navbar-brand" href="${params.logo.target}">
          <img class="navbar-brand-logo" src="${params.logo.url}" width="${params.logo.width}" height="${params.logo.height}" alt="${params.logo.alt}">
        </a>
        $endif$

        <!-- Navigation Toggle -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navigation Links -->
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            $for(params.nav)$
              <li class="nav-item $if(params.nav.active)$active$endif$">
                <a class="nav-link" href="${params.nav.url}">${params.nav.name}</a>
              </li>
            $endfor$
          </ul>

          <!-- Search Form -->
          <form class="form-inline ml-xl-5" method="get" action="https://duckduckgo.com">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="q" id="srch-term">
            <input type="hidden" name="sites" value="${params.sitetosearch}"/>
            <button class="btn btn-outline border-white my-2 my-sm-0" type="submit"><i class="fas fa-search text-white"></i></button>
          </form>
        </div>
      </nav>
    </div>
  </header>
  <!-- Header END -->

  <!-- Main Content -->
  <main>
    ${body}
  </main>

  <!-- Include Quarto's body-end scripts -->
  $for(body-end)$
    $body-end$
  $endfor$
</body>
</html>
